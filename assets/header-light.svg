<svg width="1200" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="lightGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f6f8fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="lightAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0969da;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#54aeff;stop-opacity:1" />
    </linearGradient>

    <filter id="lightShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <style>
      .light-title {
        font: bold 48px 'Segoe UI', system-ui, sans-serif;
        fill: #24292f;
        filter: url(#lightShadow);
      }
      .light-subtitle {
        font: 24px 'Segoe UI', system-ui, sans-serif;
        fill: #57606a;
      }
      .light-role {
        font: 18px 'Consolas', 'Courier New', monospace;
        fill: #0969da;
      }
      @keyframes lightFloat {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      .light-float {
        animation: lightFloat 4s ease-in-out infinite;
      }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="300" fill="url(#lightGrad1)"/>

  <!-- Grid Pattern -->
  <defs>
    <pattern id="lightGrid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#d0d7de" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="1200" height="300" fill="url(#lightGrid)" opacity="0.3"/>

  <!-- Decorative Elements -->
  <circle cx="100" cy="80" r="50" fill="#0969da" opacity="0.08" class="light-float"/>
  <circle cx="1100" cy="220" r="70" fill="#54aeff" opacity="0.08" class="light-float"/>

  <!-- Main Title -->
  <text x="600" y="100" text-anchor="middle" class="light-title">
    Olaf Yunus Laitinen-Imanov
  </text>

  <!-- Subtitle -->
  <text x="600" y="140" text-anchor="middle" class="light-subtitle">
    CTO @ Skolyn | Postdoctoral Researcher | ERC Policy Expert
  </text>

  <!-- Roles -->
  <text x="600" y="180" text-anchor="middle" class="light-role">
    Medical AI · Clinical Genomics · Explainable AI · Multi-Omics
  </text>

  <!-- Bottom Accent Line -->
  <rect x="300" y="240" width="600" height="4" fill="url(#lightAccent)" opacity="0.7" rx="2"/>

  <!-- Tech Stack Icons -->
  <g transform="translate(400, 270)">
    <circle cx="0" cy="0" r="12" fill="#3776AB" opacity="0.9"/>
    <circle cx="50" cy="0" r="12" fill="#EE4C2C" opacity="0.9"/>
    <circle cx="100" cy="0" r="12" fill="#4285F4" opacity="0.9"/>
    <circle cx="150" cy="0" r="12" fill="#232F3E" opacity="0.9"/>
    <circle cx="200" cy="0" r="12" fill="#326CE5" opacity="0.9"/>
    <circle cx="250" cy="0" r="12" fill="#00ADD8" opacity="0.9"/>
    <circle cx="300" cy="0" r="12" fill="#24B064" opacity="0.9"/>
  </g>
</svg>
