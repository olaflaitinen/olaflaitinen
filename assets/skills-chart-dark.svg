<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .skill-bg { fill: #0d1117; }
      .skill-title { font: bold 24px 'Segoe UI'; fill: #c9d1d9; }
      .skill-label { font: 14px 'Segoe UI'; fill: #8b949e; }
      .skill-bar-bg { fill: #21262d; }
      .skill-bar { fill: #58a6ff; opacity: 0.9; }
      .skill-percentage { font: 12px 'Segoe UI'; fill: #c9d1d9; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" class="skill-bg" rx="10"/>

  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" class="skill-title">Technical Skills Proficiency</text>

  <!-- Python -->
  <text x="50" y="100" class="skill-label">Python</text>
  <rect x="150" y="85" width="600" height="20" class="skill-bar-bg" rx="10"/>
  <rect x="150" y="85" width="540" height="20" class="skill-bar" rx="10"/>
  <text x="720" y="100" class="skill-percentage">90%</text>

  <!-- R -->
  <text x="50" y="140" class="skill-label">R</text>
  <rect x="150" y="125" width="600" height="20" class="skill-bar-bg" rx="10"/>
  <rect x="150" y="125" width="510" height="20" class="skill-bar" rx="10"/>
  <text x="720" y="140" class="skill-percentage">85%</text>

  <!-- Machine Learning -->
  <text x="50" y="180" class="skill-label">Machine Learning</text>
  <rect x="150" y="165" width="600" height="20" class="skill-bar-bg" rx="10"/>
