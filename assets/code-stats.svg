<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pythonGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3776AB;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#1e4d7a;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="rGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#276DC3;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#1a4d8a;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="jsGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F7DF1E;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#c4b318;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="cppGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00599C;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#003d6b;stop-opacity:1"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="#0d1117" rx="10"/>

  <!-- Title -->
  <text x="400" y="40" font-family="'SF Mono', 'Fira Code', monospace" font-size="24" font-weight="700" fill="#58a6ff" text-anchor="middle">
    Code Statistics 2024-2025
  </text>

  <!-- Python Bar -->
  <g transform="translate(50, 80)">
    <text x="0" y="15" font-family="'SF Mono', monospace" font-size="16" fill="#c9d1d9">Python</text>
    <rect x="0" y="25" width="650" height="35" fill="#1f2937" rx="5"/>
    <rect x="0" y="25" width="585" height="35" fill="url(#pythonGrad)" rx="5">
      <animate attributeName="width" from="0" to="585" dur="1.5s" fill="freeze"/>
    </rect>
    <text x="595" y="47" font-family="'SF Mono', monospace" font-size="14" fill="#58a6ff" font-weight="600">90%</text>
  </g>

  <!-- R Bar -->
  <g transform="translate(50, 150)">
    <text x="0" y="15" font-family="'SF Mono', monospace" font-size="16" fill="#c9d1d9">R</text>
    <rect x="0" y="25" width="650" height="35" fill="#1f2937" rx="5"/>
    <rect x="0" y="25" width="552" height="35" fill="url(#rGrad)" rx="5">
      <animate attributeName="width" from="0" to="552" dur="1.5s" begin="0.2s" fill="freeze"/>
    </rect>
    <text x="562" y="47" font-family="'SF Mono', monospace" font-size="14" fill="#58a6ff" font-weight="600">85%</text>
  </g>

  <!-- JavaScript Bar -->
  <g transform="translate(50, 220)">
    <text x="0" y="15" font-family="'SF Mono', monospace" font-size="16" fill="#c9d1d9">JavaScript</text>
    <rect x="0" y="25" width="650" height="35" fill="#1f2937" rx="5"/>
    <rect x="0" y="25" width="455" height="35" fill="url(#jsGrad)" rx="5">
      <animate attributeName="width" from="0" to="455" dur="1.5s" begin="0.4s" fill="freeze"/>
    </rect>
    <text x="465" y="47" font-family="'SF Mono', monospace" font-size="14" fill="#58a6ff" font-weight="600">70%</text>
  </g>

  <!-- C++ Bar -->
  <g transform="translate(50, 290)">
    <text x="0" y="15" font-family="'SF Mono', monospace" font-size="16" fill="#c9d1d9">C++</text>
    <rect x="0" y="25" width="650" height="35" fill="#1f2937" rx="5"/>
    <rect x="0" y="25" width="487" height="35" fill="url(#cppGrad)" rx="5">
      <animate attributeName="width" from="0" to="487" dur="1.5s" begin="0.6s" fill="freeze"/>
    </rect>
    <text x="497" y="47" font-family="'SF Mono', monospace" font-size="14" fill="#58a6ff" font-weight="600">75%</text>
  </g>

  <!-- Stats Footer -->
  <g transform="translate(50, 360)">
    <text x="0" y="0" font-family="'SF Mono', monospace" font-size="13" fill="#8b949e">
      Total Lines: 500K+ | Repositories: 50+ | Commits: 2000+
    </text>
  </g>
</svg>
