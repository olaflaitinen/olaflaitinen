<svg width="1200" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#58a6ff;stop-opacity:1">
        <animate attributeName="stop-color" values="#58a6ff;#1f6feb;#58a6ff" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#1f6feb;stop-opacity:1">
        <animate attributeName="stop-color" values="#1f6feb;#58a6ff;#1f6feb" dur="4s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="300" fill="#0d1117"/>

  <!-- Animated Background Circles -->
  <circle cx="100" cy="150" r="80" fill="#1f6feb" opacity="0.1">
    <animate attributeName="r" values="80;120;80" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.1;0.2;0.1" dur="3s" repeatCount="indefinite"/>
  </circle>

  <circle cx="1100" cy="150" r="100" fill="#58a6ff" opacity="0.1">
    <animate attributeName="r" values="100;140;100" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.1;0.2;0.1" dur="4s" repeatCount="indefinite"/>
  </circle>

  <!-- Main Title -->
  <text x="600" y="100" font-family="'SF Pro Display', 'Segoe UI', Arial, sans-serif" font-size="48" font-weight="700" fill="url(#grad1)" text-anchor="middle" filter="url(#glow)">
    Olaf Yunus Laitinen-Imanov
  </text>

  <!-- Subtitle -->
  <text x="600" y="150" font-family="'SF Pro Display', 'Segoe UI', Arial, sans-serif" font-size="24" font-weight="400" fill="#c9d1d9" text-anchor="middle" opacity="0.9">
    CTO at Skolyn | AI Researcher | ERC Policy Expert
  </text>

  <!-- Tech Icons Row -->
  <g transform="translate(300, 200)">
    <!-- AI Icon -->
    <circle cx="50" cy="30" r="25" fill="#58a6ff" opacity="0.3">
      <animate attributeName="opacity" values="0.3;0.5;0.3" dur="3s" repeatCount="indefinite"/>
    </circle>
    <text x="50" y="38" font-family="Arial" font-size="28" fill="#58a6ff" text-anchor="middle">ğŸ¤–</text>

    <!-- Medical Icon -->
    <circle cx="150" cy="30" r="25" fill="#58a6ff" opacity="0.3">
      <animate attributeName="opacity" values="0.3;0.5;0.3" dur="3s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <text x="150" y="38" font-family="Arial" font-size="28" fill="#58a6ff" text-anchor="middle">ğŸ¥</text>

    <!-- Data Icon -->
    <circle cx="250" cy="30" r="25" fill="#58a6ff" opacity="0.3">
      <animate attributeName="opacity" values="0.3;0.5;0.3" dur="3s" begin="1s" repeatCount="indefinite"/>
    </circle>
    <text x="250" y="38" font-family="Arial" font-size="28" fill="#58a6ff" text-anchor="middle">ğŸ“Š</text>

    <!-- Research Icon -->
    <circle cx="350" cy="30" r="25" fill="#58a6ff" opacity="0.3">
      <animate attributeName="opacity" values="0.3;0.5;0.3" dur="3s" begin="1.5s" repeatCount="indefinite"/>
    </circle>
    <text x="350" y="38" font-family="Arial" font-size="28" fill="#58a6ff" text-anchor="middle">ğŸ”¬</text>

    <!-- Code Icon -->
    <circle cx="450" cy="30" r="25" fill="#58a6ff" opacity="0.3">
      <animate attributeName="opacity" values="0.3;0.5;0.3" dur="3s" begin="2s" repeatCount="indefinite"/>
    </circle>
    <text x="450" y="38" font-family="Arial" font-size="28" fill="#58a6ff" text-anchor="middle">ğŸ’»</text>

    <!-- Globe Icon -->
    <circle cx="550" cy="30" r="25" fill="#58a6ff" opacity="0.3">
      <animate attributeName="opacity" values="0.3;0.5;0.3" dur="3s" begin="2.5s" repeatCount="indefinite"/>
    </circle>
    <text x="550" y="38" font-family="Arial" font-size="28" fill="#58a6ff" text-anchor="middle">ğŸŒ</text>
  </g>

  <!-- Pulse Animation on Icons -->
  <circle cx="350" cy="230" r="25" fill="none" stroke="#58a6ff" stroke-width="2" opacity="0">
    <animate attributeName="r" values="25;35;45" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0.4;0" dur="2s" repeatCount="indefinite"/>
  </circle>

  <circle cx="450" cy="230" r="25" fill="none" stroke="#58a6ff" stroke-width="2" opacity="0">
    <animate attributeName="r" values="25;35;45" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0.4;0" dur="2s" begin="0.5s" repeatCount="indefinite"/>
  </circle>

  <circle cx="550" cy="230" r="25" fill="none" stroke="#58a6ff" stroke-width="2" opacity="0">
    <animate attributeName="r" values="25;35;45" dur="2s" begin="1s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0.4;0" dur="2s" begin="1s" repeatCount="indefinite"/>
  </circle>

  <circle cx="650" cy="230" r="25" fill="none" stroke="#58a6ff" stroke-width="2" opacity="0">
    <animate attributeName="r" values="25;35;45" dur="2s" begin="1.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0.4;0" dur="2s" begin="1.5s" repeatCount="indefinite"/>
  </circle>
</svg>
