<svg width="1000" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .timeline-bg { fill: #0d1117; }
      .timeline-title { font: bold 28px 'Segoe UI'; fill: #c9d1d9; }
      .timeline-line { stroke: #58a6ff; stroke-width: 3; fill: none; }
      .timeline-dot { fill: #58a6ff; }
      .timeline-year { font: bold 16px 'Segoe UI'; fill: #58a6ff; }
      .timeline-event { font: 14px 'Segoe UI'; fill: #c9d1d9; }
      .timeline-detail { font: 12px 'Segoe UI'; fill: #8b949e; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1000" height="800" class="timeline-bg" rx="10"/>

  <!-- Title -->
  <text x="500" y="40" text-anchor="middle" class="timeline-title">Career Timeline</text>

  <!-- Vertical Timeline Line -->
  <line x1="100" y1="80" x2="100" y2="750" class="timeline-line"/>

  <!-- 2025 - CTO Skolyn -->
  <circle cx="100" cy="100" r="8" class="timeline-dot"/>
  <text x="120" y="95" class="timeline-year">2025</text>
  <text x="120" y="115" class="timeline-event">Chief Technology Officer @ Skolyn</text>
  <text x="120" y="135" class="timeline-detail">Leading AI HealthTech innovation • 50K+ scans • $2M Seed</text>

  <!-- 2025 - ERC -->
  <circle cx="100" cy="180" r="8" class="timeline-dot"/>
  <text x="120" y="185" class="timeline-event">Seconded National Expert @ ERC</text>
  <text x="120" y="205" class="timeline-detail">€16B Horizon Europe portfolio • Policy analysis</text>

  <!-- 2025 - Uppsala -->
  <circle cx="100" cy="250" r="8" class="timeline-dot"/>
  <text x="120" y="255" class="timeline-event">Postdoctoral Researcher @ Uppsala University</text>
  <text x="120" y="275" class="timeline-detail">Medical AI • Neuroradiology • >95% accuracy</text>

  <!-- 2025 - PhDs -->
  <circle cx="100" cy="320" r="8" class="timeline-dot"/>
  <text x="120" y="325" class="timeline-event">PhD Students @ Luxembourg & DTU</text>
  <text x="120" y="345" class="timeline-detail">Systems Biology • Human-XAI Collaboration</text>

  <!-- 2024 - Google -->
  <circle cx="100" cy="390" r="8" class="timeline-dot"/>
  <text x="120" y="385" class="timeline-year">2024</text>
  <text x="120" y="405" class="timeline-event">Research Scientist @ Google Health AI</text>
  <text x="120" y="425" class="timeline-detail">GenAI Evaluations • >1M interactions • 20% ↓ failures</text>

  <!-- 2024 - FCAI Senior -->
  <circle cx="100" cy="480" r="8" class="timeline-dot"/>
  <text x="120" y="485" class="timeline-event">Senior Research Scientist @ FCAI</text>
  <text x="120" y="505" class="timeline-detail">Multi-omics platform • €1.2M funding</text>

  <!-- 2024 - MSc -->
  <circle cx="100" cy="550" r="8" class="timeline-dot"/>
  <text x="120" y="555" class="timeline-event">MSc Statistics & ML @ Linköping University</text>
  <text x="120" y="575" class="timeline-detail">GPA 3.95/4.0 • Excellence Scholarship</text>

  <!-- 2022-2023 - FCAI -->
  <circle cx="100" cy="620" r="8" class="timeline-dot"/>
  <text x="120" y="615" class="timeline-year">2022-2023</text>
  <text x="120" y="635" class="timeline-event">Research Scientist @ FCAI</text>
  <text x="120" y="655" class="timeline-detail">Federated Learning • XAI • Healthcare AI</text>

  <!-- 2021-2024 - BSc -->
  <circle cx="100" cy="700" r="8" class="timeline-dot"/>
  <text x="120" y="695" class="timeline-year">2021-2024</text>
  <text x="120" y="715" class="timeline-event">BSc Computing & Engineering @ Tampere</text>
  <text x="120" y="735" class="timeline-detail">GPA 3.9/4.0 • President's Medal</text>
</svg>
