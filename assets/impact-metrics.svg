<svg width="1000" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .metric-bg { fill: #0d1117; }
      .metric-card { fill: #161b22; stroke: #30363d; stroke-width: 1; }
      .metric-value { font: bold 36px 'Segoe UI'; fill: #58a6ff; }
      .metric-label { font: 14px 'Segoe UI'; fill: #8b949e; }
      .metric-icon { fill: #58a6ff; opacity: 0.3; }
      @keyframes countUp {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animated { animation: countUp 0.5s ease-out; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1000" height="400" class="metric-bg" rx="10"/>

  <!-- Card 1: Publications -->
  <rect x="20" y="20" width="230" height="160" class="metric-card" rx="8"/>
  <text x="135" y="100" text-anchor="middle" class="metric-value animated">6+</text>
  <text x="135" y="130" text-anchor="middle" class="metric-label">Publications</text>
  <text x="135" y="150" text-anchor="middle" class="metric-label" style="font-size: 11px;">Peer-Reviewed + Chapters</text>

  <!-- Card 2: Funding -->
  <rect x="270" y="20" width="230" height="160" class="metric-card" rx="8"/>
  <text x="385" y="100" text-anchor="middle" class="metric-value animated">â‚¬3M+</text>
  <text x="385" y="130" text-anchor="middle" class="metric-label">Grants Secured</text>
  <text x="385" y="150" text-anchor="middle" class="metric-label" style="font-size: 11px;">Research Funding</text>

  <!-- Card 3: Scans Processed -->
  <rect x="520" y="20" width="230" height="160" class="metric-card" rx="8"/>
  <text x="635" y="100" text-anchor="middle" class="metric-value animated">50K+</text>
  <text x="635" y="130" text-anchor="middle" class="metric-label">Scans Processed</text>
  <text x="635" y="150" text-anchor="middle" class="metric-label" style="font-size: 11px;">Clinical Imaging</text>

  <!-- Card 4: Certifications -->
  <rect x="770" y="20" width="210" height="160" class="metric-card" rx="8"/>
  <text x="875" y="100" text-anchor="middle" class="metric-value animated">40+</text>
  <text x="875" y="130" text-anchor="middle" class="metric-label">Certifications</text>
  <text x="875" y="150" text-anchor="middle" class="metric-label" style="font-size: 11px;">Industry & Academic</text>

  <!-- Card 5: Clinical Cases -->
  <rect x="20" y="200" width="230" height="160" class="metric-card" rx="8"/>
  <text x="135" y="280" text-anchor="middle" class="metric-value animated">500+</text>
  <text x="135" y="310" text-anchor="middle" class="metric-label">Clinical Cases</text>
  <text x="135" y="330" text-anchor="middle" class="metric-label" style="font-size: 11px;">Genomics Analysis</text>

  <!-- Card 6: Data Processed -->
  <rect x="270" y="200" width="230" height="160" class="metric-card" rx="8"/>
  <text x="385" y="280" text-anchor="middle" class="metric-value animated">2TB+</text>
  <text x="385" y="310" text-anchor="middle" class="metric-label">Data Processed</text>
  <text x="385" y="330" text-anchor="middle" class="metric-label" style="font-size: 11px;">Weekly Genomic Data</text>

  <!-- Card 7: Accuracy -->
  <rect x="520" y="200" width="230" height="160" class="metric-card" rx="8"/>
  <text x="635" y="280" text-anchor="middle" class="metric-value animated">>95%</text>
  <text x="635" y="310" text-anchor="middle" class="metric-label">Diagnostic Accuracy</text>
  <text x="635" y="330" text-anchor="middle" class="metric-label" style="font-size: 11px;">AI Models</text>

  <!-- Card 8: Team Led -->
  <rect x="770" y="200" width="210" height="160" class="metric-card" rx="8"/>
  <text x="875" y="280" text-anchor="middle" class="metric-value animated">15+</text>
  <text x="875" y="310" text-anchor="middle" class="metric-label">Team Members</text>
  <text x="875" y="330" text-anchor="middle" class="metric-label" style="font-size: 11px;">Leadership</text>
</svg>
